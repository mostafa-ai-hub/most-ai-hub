<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most AI Hub | 50+ Best AI Tools for Students</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F5F7FA;
            --header-grad: linear-gradient(135deg, #4169E1, #7B2FF7);
            --card-bg: #FFFFFF;
            --primary-btn: linear-gradient(135deg, #4169E1, #7B2FF7);
            --text-main: #111827;
            --text-sub: #6B7280;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-main); line-height: 1.6; padding-bottom: 30px; }

        /* Premium Large Header */
        .header {
            background: var(--header-grad);
            padding: 100px 20px 120px;
            text-align: center;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            color: white;
            box-shadow: 0 15px 40px rgba(123, 47, 247, 0.2);
        }
        .header h1 { font-size: 38px; font-weight: 800; margin-bottom: 12px; letter-spacing: -1.5px; }
        .header p { font-size: 16px; opacity: 0.9; max-width: 350px; margin: 0 auto; font-weight: 400; }

        /* Search Area */
        .search-area { margin: -35px 25px 35px; }
        .search-box {
            background: white; height: 68px; border-radius: 34px;
            display: flex; align-items: center; padding: 0 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        .search-box input { border: none; width: 100%; margin-left: 15px; font-size: 17px; outline: none; background: transparent; }

        /* Category Scroll */
        .categories { display: flex; overflow-x: auto; padding: 0 25px 30px; gap: 12px; scrollbar-width: none; }
        .categories::-webkit-scrollbar { display: none; }
        .cat-btn {
            white-space: nowrap; padding: 12px 24px; background: #E8EDF5; border-radius: 25px;
            font-size: 14px; font-weight: 600; color: var(--text-sub); border: none; transition: 0.3s;
        }
        .cat-btn.active { background: var(--primary-btn); color: white; box-shadow: 0 8px 20px rgba(65, 105, 225, 0.3); }

        /* Tool Cards Listing */
        .tool-list { padding: 0 20px; max-width: 750px; margin: 0 auto; display: grid; grid-template-columns: 1fr; gap: 15px; }
        .tool-card {
            background: var(--card-bg); border-radius: 28px; padding: 20px;
            display: flex; align-items: center; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); transition: 0.4s;
            border: 1px solid #f0f0f0;
        }
        .tool-card:hover { transform: scale(1.02); box-shadow: 0 12px 30px rgba(0,0,0,0.1); }

        .logo-wrap {
            width: 55px; height: 55px; border-radius: 16px;
            background: #f8faff; display: flex; align-items: center;
            justify-content: center; margin-right: 18px; border: 1px solid #eee;
            overflow: hidden;
        }
        .logo-wrap img { width: 36px; height: 36px; object-fit: contain; }

        .tool-content { flex-grow: 1; }
        .tool-content h3 { font-size: 17px; font-weight: 700; color: #111; }
        .tool-content p { font-size: 12px; color: var(--text-sub); font-weight: 400; }

        .visit-btn {
            background: var(--primary-btn); color: white; padding: 12px 24px;
            border-radius: 22px; font-size: 13px; font-weight: 700; text-decoration: none;
            box-shadow: 0 6px 15px rgba(123, 47, 247, 0.2);
        }

        /* Subtle Premium Banner at Bottom */
        .premium-banner {
            margin: 60px 25px 20px; padding: 35px; background: #0F172A;
            border-radius: 40px; color: white; text-align: center;
        }
        .premium-banner h2 { color: #FFD700; margin-bottom: 10px; font-size: 24px; }
        .btn-gold { background: #FFD700; color: #000; padding: 14px 30px; border-radius: 30px; text-decoration: none; font-weight: 800; display: inline-block; margin-top: 15px; }

        footer { text-align: center; padding: 50px 20px; color: #9CA3AF; font-size: 12px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Most AI Hub</h1>
        <p>Your Free Library of 50+ Powerful AI Tools for Success</p>
    </div>

    <div class="search-area">
        <div class="search-box">
            <span>üîç</span>
            <input type="text" id="searchInput" placeholder="Search 50+ AI tools..." onkeyup="search()">
        </div>
    </div>

    <div class="categories">
        <button class="cat-btn active" onclick="filter('all', this)">All Tools</button>
        <button class="cat-btn" onclick="filter('study', this)">Study Aid</button>
        <button class="cat-btn" onclick="filter('writing', this)">AI Writing</button>
        <button class="cat-btn" onclick="filter('career', this)">Career & Job</button>
        <button class="cat-btn" onclick="filter('design', this)">Design & Creative</button>
        <button class="cat-btn" onclick="filter('business', this)">Business & Money</button>
    </div>

    <div class="tool-list" id="toolList">
        <!-- Tools will be injected here -->
    </div>

    <!-- Premium option moved to the bottom -->
    <div class="premium-banner">
        <h2>Want More Power?</h2>
        <p>Unlock our exclusive 500+ AI Prompt Library & VIP Guides.</p>
        <a href="#" class="btn-gold">Join Pro - ‚Çπ999</a>
    </div>

    <footer>
        <p>¬© 2026 Most AI Hub | Built for Students by Mostafa</p>
    </footer>

    <script>

            // WRITING

            { name: 'Quillbot', cat: 'writing', desc: 'Best AI paraphrasing tool.', domain: 'quillbot.com' },
            { name: 'Jasper AI', cat: 'writing', desc: 'Pro content writing for blogs.', domain: 'jasper.ai' },
            { name: 'Hemingway', cat: 'writing', desc: 'Make your writing bold and clear.', domain: 'hemingwayapp.com' },
            { name: 'Wordtune', cat: 'writing', desc: 'Rewrite sentences professionally.', domain: 'wordtune.com' },
            { name: 'Rytr', cat: 'writing', desc: 'AI for emails and short stories.', domain: 'rytr.me' },

            { name: 'Writesonic', cat: 'writing', desc: 'SEO content generation AI.', domain: 'writesonic.com' },
            { name: 'ProWritingAid', cat: 'writing', desc: 'Advanced analysis for long essays.', domain: 'prowritingaid.com' },
            { name: 'Anyword', cat: 'writing', desc: 'Predictive writing for sales.', domain: 'anyword.com' },

            // CAREER & JOB
            { name: 'Rezi.ai', cat: 'career', desc: 'ATS-optimized resume builder.', domain: 'rezi.ai' },
            { name: 'Kickresume', cat: 'career', desc: 'AI-powered resume & cover letters.', domain: 'kickresume.com' },
            { name: 'Resume.io', cat: 'career', desc: 'Build pro resumes in minutes.', domain: 'resume.io' },

            // DESIGN & CREATIVE
            { name: 'Canva Magic', cat: 'design', desc: 'Design anything with AI tools.', domain: 'canva.com' },
            { name: 'Leonardo AI', cat: 'design', desc: 'High-end AI image generation.', domain: 'leonardo.ai' },

            // BUSINESS & MONEY
            { name: '10Web', cat: 'business', desc: 'AI website builder for business.', domain: '10web.io' },
            { name: 'Durable', cat: 'business', desc: 'Build a website in 30 seconds.', domain: 'durable.co' },
            { name: 'Gamma AI', cat: 'business', desc: 'AI for slides and websites.', domain: 'gamma.app' },
            { name: 'Fiverr AI', cat: 'business', desc: 'Find AI freelance opportunities.', domain: 'fiverr.com' },
            { name: 'Notion AI', cat: 'business', desc: 'Work smarter with AI workspace.', domain: 'notion.so' },
            { name: 'Trello', cat: 'business', desc: 'Manage freelance projects with AI.', domain: 'trello.com' },
            { name: 'Clockwise', cat: 'business', desc: 'AI calendar for productivity.', domain: 'getclockwise.com' },
            { name: 'Todoist AI', cat: 'business', desc: 'Smart task management AI.', domain: 'todoist.com' },
            { name: 'Fireflies', cat: 'business', desc: 'Record and search meetings.', domain: 'fireflies.ai' },
            { name: 'Synthesia', cat: 'business', desc: 'AI video creation with avatars.', domain: 'synthesia.io' }
        ];

        const toolList = document.getElementById('toolList');

        function displayTools(data) {
            toolList.innerHTML = '';
            data.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'tool-card';
                card.innerHTML = `
                    <div class="logo-wrap">
                        <img src="https://www.google.com/s2/favicons?domain=${tool.domain}&sz=128" alt="${tool.name}">
                    </div>
                    <div class="tool-content">
                        <h3>${tool.name}</h3>
                        <p>${tool.desc}</p>
                    </div>
                    <a href="https://${tool.domain}" target="_blank" class="visit-btn">Visit</a>
                `;
                toolList.appendChild(card);
            });
        }

        displayTools(tools);

        function search() {
            let q = document.getElementById('searchInput').value.toLowerCase();
            displayTools(tools.filter(t => t.name.toLowerCase().includes(q)));
        }

        function filter(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if(cat === 'all') displayTools(tools);
            else displayTools(tools.filter(t => t.cat === cat));
        }
    </script>
</body>
</html>
