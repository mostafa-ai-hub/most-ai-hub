                    </div>
                `;
            });
        }

        displayTools(tools);

        function search() {
            let q = document.getElementById('searchInput').value.toLowerCase();

        function filter(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
