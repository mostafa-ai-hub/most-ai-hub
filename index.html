<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most AI Hub | 50+ Free AI Tools for Students</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F8FAFC; --primary: #4169E1; --secondary: #7B2FF7; --dark: #0F172A; --white: #FFFFFF; --gold: #FBBF24; --green: #10B981; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        body { background: var(--bg); color: #1E293B; line-height: 1.6; }

        /* HEADER */
        .hero { background: linear-gradient(135deg, var(--primary), var(--secondary)); padding: 60px 20px 80px; text-align: center; color: white; border-bottom-left-radius: 50px; border-bottom-right-radius: 50px; }
        .hero h1 { font-size: 32px; font-weight: 800; margin-bottom: 10px; }

        /* TRUST BAR */
        .trust-bar { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: -30px 20px 30px; }
        .trust-item { background: white; padding: 12px; border-radius: 15px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.05); font-size: 10px; font-weight: 700; color: var(--primary); border: 1px solid #f1f5f9; }

        .container { padding: 0 20px; max-width: 800px; margin: 0 auto; }

        /* SEARCH AREA */
        .search-box { background: white; height: 55px; border-radius: 30px; display: flex; align-items: center; padding: 0 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .search-box input { border: none; width: 100%; margin-left: 10px; font-size: 16px; outline: none; }

        /* EMAIL BOX (NOW ON TOP) */
        .email-box { background: var(--dark); color: white; padding: 25px; border-radius: 30px; text-align: center; margin-bottom: 20px; }
        .email-box h2 { color: var(--gold); font-size: 18px; margin-bottom: 10px; }
        .email-box input { width: 100%; padding: 12px; border-radius: 12px; border: none; margin-bottom: 10px; outline: none; }
        .btn-join { background: var(--primary); color: white; width: 100%; padding: 12px; border-radius: 12px; border: none; font-weight: 700; }

        /* PREMIUM CARD (NOW ON TOP) */
        .premium-card { background: white; border: 2px solid var(--gold); padding: 25px; border-radius: 30px; text-align: center; margin-bottom: 30px; box-shadow: 0 10px 25px rgba(251, 191, 36, 0.1); }
        .price { font-size: 32px; font-weight: 900; color: var(--dark); margin: 5px 0; }

        /* CATEGORIES */
        .categories { display: flex; overflow-x: auto; gap: 10px; margin-bottom: 20px; scrollbar-width: none; }
        .cat-btn { white-space: nowrap; padding: 10px 20px; background: #E8EDF5; border-radius: 20px; font-size: 12px; font-weight: 600; color: #64748B; border: none; }
        .cat-btn.active { background: var(--primary); color: white; }

        /* TOOLS LIST */
        .tool-card { background: white; border-radius: 20px; padding: 15px; display: flex; align-items: center; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.02); border: 1px solid #f1f5f9; position: relative; }
        .logo-wrap { width: 45px; height: 45px; border-radius: 10px; margin-right: 12px; background: #f0f4f8; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .logo-wrap img { width: 30px; height: 30px; object-fit: contain; }
        
        .tool-info { flex: 1; }
        .tool-info h3 { font-size: 15px; font-weight: 700; display: flex; align-items: center; gap: 8px; }
        .free-badge { background: #DCFCE7; color: #15803D; font-size: 9px; padding: 2px 8px; border-radius: 5px; font-weight: 800; }
        .tool-info p { font-size: 11px; color: #64748B; }

        .btn-visit { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; padding: 8px 18px; border-radius: 15px; text-decoration: none; font-size: 12px; font-weight: 700; }

        footer { text-align: center; padding: 40px; color: #94a3b8; font-size: 11px; }
    </style>
</head>

            { name: 'Trello', cat: 'study', desc: 'Manage projects with AI.', domain: 'trello.com' }
        ];

        const grid = document.getElementById('toolsGrid');

        function displayTools(filteredTools) {
            grid.innerHTML = '';
            filteredTools.forEach(tool => {
                grid.innerHTML += `
                    <div class="tool-card">
                        <div class="logo-wrap">
                            <img src="https://icons.duckduckgo.com/ip3/${tool.domain}.ico" alt="${tool.name}">
                        </div>
                        <div class="tool-info">
                            <h3>${tool.name} <span class="free-badge">FREE</span></h3>
                            <p>${tool.desc}</p>
                        </div>
                        <a href="https://${tool.domain}" target="_blank" class="btn-visit">Visit</a>
                    </div>
                `;
            });
        }

        displayTools(tools);

        function search() {
            let q = document.getElementById('searchInput').value.toLowerCase();
            displayTools(tools.filter(t => t.name.toLowerCase().includes(q)));
        }

        function filter(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if(cat === 'all') displayTools(tools);
            else displayTools(tools.filter(t => t.cat === cat));
        }
    </script>

</html>
