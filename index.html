        const grid = document.getElementById('toolsGrid');

        function displayTools(filtered) {
            grid.innerHTML = '';
            filtered.forEach(tool => {
                grid.innerHTML += `
                    <div class="tool-card">
                        <div class="logo-wrap">
                            <img src="https://icons.duckduckgo.com/ip3/${tool.domain}.ico" alt="">
                        </div>
                        <div class="tool-info">
                            <h3>${tool.name} <span class="free-badge">FREE</span></h3>
                            <p>${tool.desc}</p>
                        </div>
                        <a href="https://${tool.domain}" target="_blank" class="btn-visit">Visit</a>
                    </div>
                `;
            });
        }

        displayTools(tools);

        function search() {
            let q = document.getElementById('searchInput').value.toLowerCase();
            displayTools(tools.filter(t => t.name.toLowerCase().includes(q)));
        }

        function filter(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if(cat === 'all') displayTools(tools);
            else displayTools(tools.filter(t => t.cat === cat));
        }
